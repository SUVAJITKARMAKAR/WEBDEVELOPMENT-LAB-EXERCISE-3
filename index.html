<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>
<body>
    <main>
        <!-- FIRST-PAGE  -->
        <section id="first-page">
            <h1> SCROLL DOWN TO SEE MY LOCATION </h1>
            <a href="#geolocation-page" id="arrow">
                <i class="fa-solid fa-arrow-down fa-xl"></i>
            </a>
        </section>

        <!-- GEOLOCATION-PAGE  -->
        <section id="geolocation-page">
            <div id="maps"></div>

            <a href="#second-page" id="arrow">
                <i class="fa-solid fa-arrow-down fa-xl"></i>
            </a>
        </section> 


        <section id="second-page">
            <h1> SVG IS AWESOME</h1>

            <a href="#svg-page" id="arrow">
                <i class="fa-solid fa-arrow-down fa-xl"></i>
            </a>
        </section>

        <section id="svg-page">
            <!-- SVG-TEXT  -->
            <svg height="130" width="500">
                <defs>
                  <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%"
                    style="stop-color:rgb(255,255,0);stop-opacity:1" />
                    <stop offset="100%"
                    style="stop-color:rgb(255,0,0);stop-opacity:1" />
                  </linearGradient>
                </defs>
                <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
                <text fill="#ffffff" font-size="45" font-family="Verdana"
                x="50" y="86"> SVG </text>
              Sorry, your browser does not support inline SVG.
              </svg>
    </main>


    <script type='text/javascript'>
        function GetMap() {
            var map = new Microsoft.Maps.Map('#maps', {
                credentials: 'Anjp80Rc8VxSIiMUptxmvh832gZA80-uHiOEA38tOsCg-WuIJmLGM-zscrRwQiwd'
            });
            navigator.geolocation.getCurrentPosition(function (position) {
                console.log("inn")
                var loc = new Microsoft.Maps.Location(
                    position.coords.latitude,
                    position.coords.longitude);    
                var pin = new Microsoft.Maps.Pushpin(loc);
                map.entities.push(pin);    
                map.setView({ center: loc, zoom: 15 });
            });
        }
        </script>
        
        <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap' async defer></script>

        <!-- BOOTSTRAP-JS-LINK  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
